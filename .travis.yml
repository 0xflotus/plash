language: python
sudo: enabled
python:
  - "3.5"
  - "3.6"
  - "pypy3.5"
script:
  - sudo misc/runtests
deploy:
  provider: pypi
  user: ihucos
  password:
    secure: 
  server: https://test.pypi.org/legacy/
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = 3.6

after_deploy:
  - git tag 0.$TRAVIS_BUILD_NUMBER -m "https://test.pypi.org/project/plash/0.$TRAVIS_BUILD_NUMBER/
  $TRAVIS_COMMIT_RANGE"
  - git push https://${GH_TOKEN}@github.com/ihucos/plash.git --tags
